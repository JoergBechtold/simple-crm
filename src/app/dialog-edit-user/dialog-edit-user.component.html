<div class="dialog-container">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    <h2 mat-dialog-title>Add User</h2>
    <mat-dialog-content>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="user.firstName" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="user.lastName" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input type="email" [disabled]="isLoading" [(ngModel)]="user.email" matInput>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button [disabled]="isLoading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="isLoading" mat-button (click)="saveUserDialog()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
