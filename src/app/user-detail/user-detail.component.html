<div *ngIf="user$ | async as user">
    <mat-card class="user-detail-header">
        <img src="../../../img/profile.png" alt="user profile image">
        <div class="user-details">
            <h2>{{user.firstName }} {{user.lastName }}</h2>
            <p>{{user.email }}</p>
        </div>
    </mat-card>

    <mat-card class="mt-32 user-address">
        <mat-card-header>
            <mat-card-title>Address</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Street: {{user.street }}</p>
            <p>City: {{user.city }}</p>
            <p>Zip: {{user.zipCode }}</p>
        </mat-card-content>
    </mat-card>
</div>
