<div class="dialog-container">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    <h2 mat-dialog-title>Add User</h2>
    <mat-dialog-content>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="user.firstName" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="user.lastName" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" [disabled]="isLoading" [(ngModel)]="user.email" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="user.street" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="isLoading" type="number" [(ngModel)]="user.zipCode" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="isLoading" #city="ngModel" type="text" [(ngModel)]="user.city" matInput>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button [disabled]="isLoading" mat-button>Cancel</button>
        <button [disabled]="isLoading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
